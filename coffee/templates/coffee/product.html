{% extends 'coffee\base.html' %}
{% block title %}{{pr.product_name}}-my Awesome cart{% endblock %}
{% block body %}
<br>
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{pr.image}}" width="350px" height="350px">
            </div>
            <div class="row">
                <button class="btn btn-primary mx-3 my-4">Buy Now</button>
                <button class="btn btn-primary my-4">Add To Cart</button>
            </div>

        </div>

        <div class="col-md-8">
            <h5>{{pr.product_name}}</h5>
            <p><b>Rs.{{pr.price}} </b></p>
            <p>{{pr.desc}}</p>


        </div>
    </div>

    {% endblock %}
