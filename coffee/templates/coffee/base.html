<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

  {% block css %}
  {% endblock %}

  <style>
    .page-footer {

      left: 0;
      bottom: 0;
      height: 50px;
      width: 100%;
      overflow: hidden;
    }
  </style>

</head>

<body>

  <nav class="navbar navbar-expand-lg cyan darken-3 bg-dark">

          height="50"></a>

	        <span class="oi oi-menu"></span> Menu
	      </button> -->
      <div class="collapse navbar-collapse" id="ftco-nav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a href="/coffee/home" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="/blog" class="nav-link">Blog</a></li>
          <li class="nav-item "><a href="/coffee/Login" class="nav-link">Login</a></li>

          <form method='get' class="form-inline my-2 my-lg-0" action="/coffee/search/">
            <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0"  type="submit">Search</button>
          </form>
        </ul>
      </div>
