{% extends 'coffee\base.html' %}
{% block title %}Blog {% endblock %}
{% block body %}
<br>
<br>
<div class="container mt-5">
  
  <div class="row mb-2">
    {% for item in myPost %}
    <div class="col-md-6">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">{{item.title}}</strong>
          <h3 class="mb-0">{{item.head0}}</h3>
          <div class="mb-1 text-muted">{{item.pubd}}</div>
          <p class="card-text mb-auto">{{item.cont0|slice:":65"}}</p>
          <a href="blogPost/{{item.post_id}}" class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img src="/media/{{item.thumbnail}}" class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg"
            preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail "/>
            

        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  
  
</div>
{% endblock %}
